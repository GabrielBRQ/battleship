<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BATTLESHIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="header">
      <div class="title">BATTLESHIP</div>
    </div>
    <div class="game-div">
      <div class="player one">
        <h2>Player One</h2>
        <table class="grid" id="playerOneGrid">
          <!--Player grid rows and columns are created dynamically with JavaScript-->
        </table>
      </div>

      <div class="player two">
        <h2>Player Two</h2>
        <table class="grid" id="playerTwoGrid">
          <!-- Player grid rows and columns are created dynamically with JavaScript -->
        </table>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/GabrielBRQ"
        ><p>Gabriel Medeiros</p> <img src="./img/github-logo.png" alt="Github Logo"
      /></a>
    </div>
    <div class="menu">
      <p class="menu-title">How many players?</p>
      <div class="buttons-div">
          <button class="playerOne">One player</button>
          <button class="playerTwo">Two players</button>
      </div>
    </div>
    <div class="ship-assignment">
      <p class="menu-title">Place your Carrier</p>
      <button class="rotate-button">ROTATE</button>
      <table id="assignment"></table>
    </div>
  </body>
</html>
